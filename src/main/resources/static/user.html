<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>管理员管理</title>
		<link href="css/haiersoft.css" rel="stylesheet" type="text/css" media="screen,print" />
		<link rel="stylesheet" type="text/css" href="css/css.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/pageNav.css" />
		<link rel="stylesheet" type="text/css" href="css/tab.css" />
		<link rel="stylesheet" type="text/css" href="css/user.css" />
		<script type="text/javascript" src="js/requestip.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/pageNav.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/requestip.js"></script>
		<script type="text/javascript" src="js/user.js"></script>

		<!-- <script type="text/javascript" src="js/page.js" ></script> -->
		<style type="text/css">
			.delP3 {
				margin-top: 40px;
				font-size: 20px;
				margin-left: 10px;
			}
			
			.ins
			 {
				margin-top: 10px;
				margin-left: -13px;
			}
		</style>
	</head>

	<body>
		<div class="banDel" style="z-index: 100;">
			<div class="delete" style="width: 200px;height: 50px;">
				<p class="delP1"><img src="images/timg.gif" style="width: 50px;height: 50px;" />请稍候</p>

			</div>
		</div>
		<div id="pageAll" style="height: 840px;">
			<div class="pageTop">
				<div class="page">
					<span>
					<input class="ins" type="text"
						placeholder="请输入要搜索的帐号或昵称" />&nbsp;<button type="button" class="buttons" id="search_user">搜索</button>
					</span>
				</div>
			</div>

			<div class="page">
				<!-- user页面样式 -->
				<div class="connoisseur">
					<!-- user 表格 显示 -->
					<div class="conShow">
						<table border="1" cellspacing="0" cellpadding="0" class="user_tab">
							<tr>
								<th width="66px" class="tdColor tdC">序号</th>
								<th width="400x" class="tdColor">帐号</th>
								<th width="400px" class="tdColor">昵称</th>
								<th width="400px" class="tdColor">头像</th>
								<th width="400px" class="tdColor">登录权限</th>
								<th width="130px" class="tdColor">操作</th>
							</tr>

						</table>
						<nav aria-label="Page navigation" class="page-nav-outer" id="PageNavId"></nav>
					</div>
					<!-- user 表格 显示 end-->
				</div>
				<!-- user页面样式end -->
			</div>
			<!-- 传值的输入框-->
			<div>
				<input type="hidden" class="by_value1" /> <input type="hidden" class="by_value2" />
			</div>
		</div>
		<!--修改密码弹出框-->
		<div class="banDel" id="up_pwd" style="display: none;">
			<div class="delete" style="width: 450px;height: 260px;">
				<div class="close">
					<a><img src="img/shanchu.png" /></a>
				</div>
				<p style="height: 10px;"></p>
				<input type="hidden" class="hidden_appUserId" />
				<p class="delP3">新密码：<input type="text" style="width: 270px;" class="new_pwd" /></p>
				<p class="delP2">
					<a class="ok yes" id="pwd_yes">确定</a>
					<a class="ok no">取消</a>
				</p>
			</div>
		</div>
		<!-- 修改权限弹出框 -->
		<div class="banDel">
			<div class="delete" style="width: 450px;height: 260px;">
				<div class="close">
					<a><img src="img/shanchu.png" /></a>
				</div>
				<p style="height: 10px;"></p>
				<p class="delP1"></p>
				<p class="delP2">
					<a class="ok yes" id="qx_yes">确定</a>
					<a class="ok no">取消</a>
				</p>
			</div>
		</div>
		<div class="form_boxA" id="server_Div" style="width: 620px; height: 120px;display: none;">
			<div style="text-align: right; cursor: default; height: 15px;">
			</div>
			<div id="Po_pup">
				<!-- SubPopup -->
				<div id="Sub_Popup">
					<div class="form_boxC">
						<table cellpadding="0" cellspacing="0">
							<tr>
								<th width="100">管理密码:</th>
								<th>
									<div>
										<input id="user_pwd" class="txtbox floatL" style="width:400px;" type="password" size="5" />
									</div>
								</th>
							</tr>

						</table>
					</div>
				</div>
				<!-- SubPopup -->

				<div id="banner_Btn">
					<div class="btn_boxB floatR mag_l20">
						<input id="user_qx" name="" type="button" value="取消">
					</div>
					<div class="btn_box floatR">
						<input id="user_push" name="" type="button" value="提交">
					</div>
				</div>
			</div>
		</div>
		<!-- 删除弹出框  end-->
	</body>

</html>
