<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页</title>
<script type="text/javascript">
	setInterval("showTime()", "1000");

	function showTime() {
		var param = sessionStorage.getItem("uname_loginout");
		if (param == 1) {
			sessionStorage.setItem("uname_loginout", '');
			var fram = document.getElementById("frames1");
				if (fram != null) {
					fram.remove();
				}
			var fra = document.getElementById("fram");
			fra.rows = "*";
			var frame1 = document.getElementById("mainFrame");
			frame1.src = "login1.html";
		}
	}
</script>
</head>
	<frameset rows="100,*" cols="*" scrolling="No" framespacing="0" frameborder="no" border="0" id="fram"> 
		<!-- 引用头部 -->
		<frame src="head.html" name="headmenu" id="mainFrame" title="mainFrame"> 
	<!-- 引用左边和主体部分 --> 
		<frameset rows="100*" cols="220,*" scrolling="No" framespacing="0" frameborder="no" border="0" id="frames1"> 
			<frame src="left.html" name="leftmenu" id="mainFrame" title="mainFrame">
			<frame src="" name="main" scrolling="yes" noresize="noresize" id="rightFrame" title="rightFrame">
		</frameset>
	</frameset>
</html>
