<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>设置服务器</title>
<link href="css/haiersoft.css" rel="stylesheet" type="text/css"
	media="screen,print" />
<link href="css/print.css" rel="stylesheet" type="text/css"
	media="print" />
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/pageNav.css" />
<link rel="stylesheet" type="text/css" href="css/tab.css" />
<script type="text/javascript" src="js/requestip.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/server.js"></script>
</head>

<body>
	<div class="form_boxA" id="server_Div"
		style="width: 620px; height: 120px;">
		<div style="text-align: right; cursor: default; height: 15px;">
			<span onclick="CloseDiv('push_Div')"><img
				src="img/shanchu.png" /></span>
		</div>
		<div id="Po_pup">
			<!-- SubPopup -->
			<div id="Sub_Popup">
				<div class="form_boxC">
					<table cellpadding="0" cellspacing="0">
						<tr>
							<th width="100">服务器地址:</th>
							<td>
								<div>
									<input id="server_address" class="txtbox floatL"
										style="width:400px;" name="linkUrl" type="text"
										size="5">
								</div>
							</td>
						</tr>

					</table>
				</div>
			</div>
			<!-- SubPopup -->

			<div id="banner_Btn">
				<div class="btn_boxB floatR mag_l20">
					<input id="push_qx" name="" type="button" value="取消"
						onmousemove="this.className='input_move'"
						onmouseout="this.className='input_out'">
				</div>
				<div class="btn_box floatR">
					<input id="push_asd" name="" type="button" value="提交"
						onmousemove="this.className='input_move'"
						onmouseout="this.className='input_out'">
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
