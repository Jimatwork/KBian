	<!-- Root element of PhotoSwipe. Must have class pswp. -->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true"
		style="">
		<!-- Background of PhotoSwipe.
            It's a separate element as animating opacity is faster than rgba(). -->
		<div class="pswp__bg" style=""></div>
		<!-- Slides wrapper with overflow:hidden. -->
		<div class="pswp__scroll-wrap">
			<!-- Container that holds slides.
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
			<div class="pswp__container"
				style="transform: translate3d(0px, 0px, 0px);">
				<div class="pswp__item"
					style="display: block; transform: translate3d(-464px, 0px, 0px);">
					<div class="pswp__zoom-wrap"
						style="transform: translate3d(0px, 161px, 0px) scale(1);">
						<img class="pswp__img" src="./ImgSkin/y1.jpeg"
							style="opacity: 1; width: 414px; height: 414px;">
					</div>
				</div>
				<div class="pswp__item"
					style="transform: translate3d(0px, 0px, 0px);">
					<div class="pswp__zoom-wrap"
						style="transform: translate3d(79.0938px, 361px, 0px) scale(0.285741);">
						<img class="pswp__img pswp__img--placeholder"
							src="./ImgSkin/s5.jpg"
							style="width: 414px; height: 318px; display: none;"><img
							class="pswp__img" src="./ImgSkin/s5.jpg"
							style="display: block; width: 414px; height: 318px;">
					</div>
				</div>
				<div class="pswp__item"
					style="display: block; transform: translate3d(464px, 0px, 0px);">
					<div class="pswp__zoom-wrap"
						style="transform: translate3d(0px, 230px, 0px) scale(1);">
						<img class="pswp__img" src="./ImgSkin/sb1.jpg"
							style="opacity: 1; width: 414px; height: 276px;">
					</div>
				</div>
			</div>
			<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
			<div class="pswp__ui pswp__ui--hidden">

				<div class="pswp__top-bar">

					<!--  Controls are self-explanatory. Order can be changed. -->

					<div class="pswp__counter">1 / 5</div>

					<button class="pswp__button pswp__button--close"
						title="Close (Esc)"></button>

					<!-- element will get class pswp__preloader--active when preloader is running -->
					<div class="pswp__preloader">
						<div class="pswp__preloader__icn">
							<div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							</div>
						</div>
					</div>
				</div>

				<div
					class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
					<div class="pswp__share-tooltip"></div>
				</div>

				<button class="pswp__button pswp__button--arrow--left"
					title="Previous (arrow left)"></button>

				<button class="pswp__button pswp__button--arrow--right"
					title="Next (arrow right)"></button>

				<div class="pswp__caption">
					<div class="pswp__caption__center">图片描述</div>
				</div>

			</div>

		</div>

	</div>
